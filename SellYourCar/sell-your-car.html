<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>DMS | Dealers Hub</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Alpine JS -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <!-- Data AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 min-h-screen">
    <!-- Hero Section -->
    <div
      class="max-w-5xl mx-auto mt-12 mb-8 rounded-3xl bg-[#ffe04a] flex flex-col md:flex-row items-center p-8 md:p-12 relative overflow-hidden shadow-lg"
    >
      <div class="flex-1 z-10">
        <h1
          class="text-4xl md:text-5xl font-bold text-gray-900 leading-tight mb-4"
        >
          Sell my car.<br />
          Fast, fair and<br />
          no fuss.
        </h1>
        <p class="mb-6 text-gray-800 text-base md:text-lg">
          <span class="font-bold">Get a free valuation</span>, the best offer
          from 7,500+ dealers, and free home collection with same-day payment.
        </p>
        <form
          class="flex flex-col sm:flex-row gap-3 mb-6"
          autocomplete="off"
          onsubmit="return false;"
        >
          <input
            type="text"
            placeholder="ENTER REG"
            maxlength="10"
            class="reg-input px-6 py-4 rounded-xl text-2xl font-bold bg-white text-gray-400 placeholder-gray-400 border-2 border-white focus:border-black focus:outline-none transition w-full sm:w-56 tracking-widest"
            style="
              font-family: 'UKNumberPlate', 'Poppins', monospace;
              letter-spacing: 0.15em;
            "
          />
          <button
            type="submit"
            class="px-8 py-4 rounded-xl bg-black text-white text-lg font-semibold flex items-center gap-2 hover:bg-gray-900 transition whitespace-nowrap"
          >
            Value your car
            <svg
              class="w-5 h-5 ml-1"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M5 12h14m-7-7l7 7-7 7"
              />
            </svg>
          </button>
        </form>
        <div class="flex items-center gap-2 mt-2">
          <img
            src="https://cdn.trustpilot.net/brand-assets/4.1.0/stars/stars-5.svg"
            alt="Trustpilot"
            class="h-6"
          />
          <span class="text-green-700 font-semibold text-sm">Trustpilot</span>
          <span class="text-gray-700 text-sm"
            >&#9733;&#9733;&#9733;&#9733;&#9733;</span
          >
          <span class="text-gray-700 text-sm ml-1">84,500+ reviews</span>
        </div>
      </div>
      <div
        class="flex-1 flex justify-center items-center relative mt-8 md:mt-0 md:ml-8 z-0"
      >
        <img
          src="./img1.png "
          alt="Car with smoke"
          class="max-w-full md:max-w-lg rounded-2xl shadow-xl select-none pointer-events-none"
          style="background: transparent"
        />
        <!-- If you have a composite smoke+car image, use it here -->
      </div>
    </div>
    <style>
      @font-face {
        font-family: "UKNumberPlate";
        src: url("../assets/fonts/UKNumberPlate-webfont.woff2") format("woff2"),
          url("../assets/fonts/UKNumberPlate.ttf") format("truetype");
        font-display: swap;
      }
      .reg-input {
        font-family: "UKNumberPlate", "Poppins", monospace;
        letter-spacing: 0.15em;
      }
    </style>

    <!-- Data AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./assets/index.js"></script>
  </body>
</html>
